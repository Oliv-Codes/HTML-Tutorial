<!-- Flashlight follow script (global): updates --cursorX/--cursorY on :root so the
         body::before overlay follows the pointer across the entire page -->
<script>
        (function () {
            var target = document.querySelector('body.surveillance');
            if (!target) return; // only run on surveillance page

            function setPos(x, y) {
                target.style.setProperty('--cursorX', x + 'px');
                target.style.setProperty('--cursorY', y + 'px');
            }

            // Mouse movement across window
            window.addEventListener('mousemove', function (e) {
                setPos(e.clientX, e.clientY);
            }, { passive: true });

            // Touch support for mobile
            window.addEventListener('touchmove', function (e) {
                if (e.touches && e.touches[0]) {
                    setPos(e.touches[0].clientX, e.touches[0].clientY);
                }
            }, { passive: true });

            // When pointer leaves window, move the spotlight off-screen
            window.addEventListener('mouseout', function (e) {
                if (!e.relatedTarget) setPos(-200, -200);
            });
        }());
</script>
