<body>
            <li class = peer1><a href="peerpressure.html">Sell your soul to view</a></li>

            <!-- Skip button: when clicked, reveal the message 'do it' -->
            <div class="peer2">
                <button id="skipBtn" type="button">Skip</button>
                <!-- make span a block under the button but initially invisible -->
                <span id="skipMsg" aria-live="polite" style="display:block; visibility:hidden; margin-top:8px; text-align:center;">Do it</span>
            </div>

     <footer>
    <small>This website was created as part of a school project. </small>

</footer>

<script>
    (function () {
        var btn = document.getElementById('skipBtn');
        var msg = document.getElementById('skipMsg');
        if (!btn || !msg) return;
        btn.addEventListener('click', function () {
            msg.style.visibility = 'visible';
            msg.setAttribute('role', 'status');
        });
    }());
</script>

</body>
